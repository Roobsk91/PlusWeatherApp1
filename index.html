<!DOCTYPE html>
<html>

<head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Titillium+Web&display=swap"
        rel="stylesheet" />
</head>

<body>
    <div class="container"></div>
    <div class="weather-app">
        <form class="search-form" id="search-form">
            <div class="row">
                <div class="col-6">
                    <input type="search" placeholder="Input city..." id="city-input" class="form-control shadow" />
                </div>
                <div class="col-3">
                    <input type="submit" value="Search" autofocus="on" autocomplete="off"
                        class="form-control btn btn-primary shadow" />
                </div>
                <div class="col-3">
                    <input type="submit" value="Current" autofocus="on" autocomplete="off"
                        class="form-control btn btn-secondary shadow" id="geolocate-button" />
                </div>
            </div>
        </form>
        <h1 id="city">
            London, UK
        </h1>
        <ul>
            <li id="date"></li>
            <li id="sky-description">
                Partly Cloudy
            </li>
        </ul>
        <div class="row">
            <div class="col-6">
                <img src="images/cloudy.svg" alt="Cloudy Icon" class="weather-icon" />
                <span class="temperature" id="temperature">
                    19</span>
                <span class="units">
                    <a href="#" id="celsius-link">°C </a>|
                    <a href="#" id="fahrenheit-link">°F</a> </span>
            </div>
            <div class="col-6">
                <p>
                    <br />
                    Feels Like: <span id="feels-like">19</span>°C
                    <br />
                    Humidity: <span id="humidity">25</span>%
                    <br />
                    Wind: <span id="wind-speed">8</span>km/h
                    </li>
                </p>
            </div>
        </div>
    </div>

    <script src="src/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

</body>

</html>
